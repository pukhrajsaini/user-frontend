<mat-toolbar class="toolbar" color="primary">
    <h1>
        User List
    </h1>
</mat-toolbar>

<div class="content mat-elevation-z2">
    <mat-toolbar class="table-toolbar">
        <button mat-stroked-button color="primary" (click)="addUser()"> + Add new user</button>
    </mat-toolbar>
    <div [style.display]="isLoading ? 'none' : 'block'">
        <table mat-table [dataSource]="userList">
            <!-- columns start -->
            <!-- serial number -->
            <ng-container matColumnDef="sn">
                <th mat-header-cell *matHeaderCellDef>S.N.</th>
                <td mat-cell *matCellDef="let user; let i = index">
                    {{ (page - 1) * limit + (i + 1) }}.
                </td>
            </ng-container>

            <ng-container matColumnDef="firstName">
                <th mat-header-cell *matHeaderCellDef>First Name</th>
                <td mat-cell *matCellDef="let user">
                    {{user.firstName |titlecase}}
                </td>
            </ng-container>

            <ng-container matColumnDef="lastName">
                <th mat-header-cell *matHeaderCellDef>Last Name</th>
                <td mat-cell *matCellDef="let user">
                    {{user.lastName}}
                </td>
            </ng-container>

            <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef>Email</th>
                <td mat-cell *matCellDef="let user">
                    {{user?.email}}
                </td>
            </ng-container>

            <ng-container matColumnDef="phoneNumber">
                <th mat-header-cell *matHeaderCellDef>Phone Number</th>
                <td mat-cell *matCellDef="let user">
                    {{user?.countryCode}} {{user?.phoneNumber}}
                </td>
            </ng-container>

            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef>Action</th>
                <td mat-cell *matCellDef="let user">
                    <button mat-icon-button color="primary" (click)="editUser(user)">
                        <mat-icon>edit</mat-icon>
                    </button>
                    <button mat-icon-button color="warn" (click)="deleteUser(user._id)">
                        <mat-icon>delete</mat-icon>
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="columnToDisplay"></tr>
            <tr mat-row *matRowDef="let row; columns: columnToDisplay; let i = index" class="data-row"></tr>
        </table>
    </div>
</div>
